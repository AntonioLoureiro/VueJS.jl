</div><v-row><v-col align-content="center"  md="2"  justify="center"  align="center" ><v-select label="Main Color"  :model-value="sel1.value"  :items="sel1.items"  @update:model-value="sel1.value= $event;" ></v-select></v-col><v-col align-content="center"  md="2"  justify="center"  align="center" ><v-select label="Secondary Color"  :model-value="sel2.value"  :items="sel2.items"  @update:model-value="sel2.value= $event;" ></v-select></v-col></v-row><v-row><v-col align-content="center"  md="4"  justify="center"  align="center" ><v-slider label="Use Slider"  :step="slider.step"  :model-value="slider.value"  thumb-label="always"  @update:model-value="slider.value= $event;" ></v-slider></v-col></v-row><v-row><v-col align-content="center"  md="2"  justify="center"  align="center" ><v-text-field :label="r2.value"  :model-value="slider.value"  @update:model-value="slider.value= $event;" ></v-text-field></v-col><v-col align-content="center"  md="2"  justify="center"  align="center" ><v-text-field label="R2"  :model-value="r2.value"  :rules="r2.rules"  @update:model-value="r2.value= $event;" ></v-text-field></v-col><v-col align-content="center"  md="1"  justify="center"  align="center" ><v-chip text-color="white"  :color="sel1.value" ><div>{{slider.value}}</div></v-chip></v-col><v-col align-content="center"  md="2"  justify="center"  align="center" ><h2><div>{{slider.value}}</div></h2></v-col></v-row><v-row><v-col align-content="center"  md="4"  justify="center"  align="center" ><v-slider label="Comparative Slider"  :step="slider2.step"  :model-value="slider2.value"  thumb-label="always"  @update:model-value="slider2.value= $event;" ></v-slider></v-col></v-row><v-row><v-col align-content="center"  md="2"  justify="center"  align="center" ><v-text-field label="R3"  v-number="r3.v_number"  :model-value="r3.value"  @update:model-value="r3.value= toNumber($event,r3.v_number);" ></v-text-field></v-col><v-col align-content="center"  md="2"  justify="center"  align="center" ><v-chip text-color="white"  :color="slider2.value>r3.value ? sel1.value : sel2.value" ><div>Comparative Chip</div></v-chip></v-col></v-row></v-container></v-main></v-app></script><div id="app" ></div><script>xhr=function(contents, url=window.location.pathname, method="POST", async=true) {

    var request = new XMLHttpRequest();

    return new Promise(function (resolve, reject) {

        request.onerror = function() {reject({
                        status: 'error',
                        statusText: 'fatal error'});}
    
        request.onreadystatechange = function () {
            if (request.readyState !== 4) return;
                if (request.status >= 200 && request.status < 300) {
                    resolve(request);
                } else {
                    reject({
                        status: request.status,
                        statusText: request.statusText,
			responseText: request.responseText
                    });
            }};
     request.open(method, url, async);
     request.send(contents);

	});
}
const components = {vuechart:VueECharts,QuillEditor:VueQuill.QuillEditor,VgridNumeric:VgridNumeric,RevoGridColumnSelect:RevoGridColumnSelect,RevoColumnType:RevoColumnType}
const directives = {number:VueNumberFormat.directive}
const NumberColumnType=VgridNumeric.default
const SelectTypePlugin=RevoGridColumnSelect.default
const DateTypePlugin=RevoColumnType
const app_state = {"chip2": {"color": null},"slider": {"step": 1,"value": 20},"sel1": {"items": ["red","green","blue"],"value": "red"},"sel2": {"items": ["red","green","blue"],"value": "blue"},"r3": {"v_number": {"decimal": ".","separator": " ","precision": 2},"value": 40.0},"chip": {"content": null,"color": null},"submit": function(url, sub_content=null, method, async, no_post=false, mp_mode=false) {

    // JSON object mode
    if (!mp_mode) {

        if (sub_content==null){
            content={sel1:this.sel1.value,sel2:this.sel2.value,slider:this.slider.value,r1:this.r1.value,r2:this.r2.value,slider2:this.slider2.value,r3:this.r3.value};
            if (no_post) {
                return content
            } else {
                return xhr(JSON.stringify(content), url, method, async)
            }
        } else {
            if (typeof(sub_content) !== "object") {throw new Error("2nd arg should be object")}
            return xhr(JSON.stringify(sub_content), url, method, async)
        }

    // Multipart mode
    } else {

        if (sub_content==null){
            const content = new FormData();
            json_content=JSON.stringify({sel1:this.sel1.value,sel2:this.sel2.value,slider:this.slider.value,r1:this.r1.value,r2:this.r2.value,slider2:this.slider2.value,r3:this.r3.value});
            const blob = new Blob([json_content], {type: 'application/json'});
            content.append("json", blob);
            const arr_files=[];
            for (const i in arr_files) {
                for (const el in arr_files[i]){
                    for (const filei in arr_files[i][el]){
                    file_name=el+'.'+filei
                    content.append(file_name,arr_files[i][el][filei]);
                    }
                }
            }
            if (no_post) {
                return {sel1:this.sel1.value,sel2:this.sel2.value,slider:this.slider.value,r1:this.r1.value,r2:this.r2.value,slider2:this.slider2.value,r3:this.r3.value}
            } else {
                return xhr(content, url, method, async)
            }
        } else{ 
            if (typeof(sub_content) !== "object") {throw new Error("2nd arg should be object")}
            const content = new FormData();
            for (oi in sub_content){
                if (Array.isArray(sub_content[oi])){
                    if(typeof(sub_content[oi][0])=="object"){
                        
                        for (const el in sub_content[oi]){
                            if(typeof(sub_content[oi][0].filename=="String")){
                                file_name='app_state.'+oi+'.value.'+el
                                content.append(file_name,sub_content[oi][el]);
                            }
                        } 
                    }
                }
            }
            json_content=JSON.stringify(sub_content);
            const blob = new Blob([json_content], {type: 'application/json'});
            content.append("json", blob);
            return xhr(content, url, method, async)
        }

    }

    var request = new XMLHttpRequest();

    return new Promise(function (resolve, reject) {

        request.onerror = function() {reject({
                        status: 'error',
                        statusText: 'fatal error'});}
    
        request.onreadystatechange = function () {
            if (request.readyState !== 4) return;
                if (request.status >= 200 && request.status < 300) {
                    resolve(request);
                } else {
                    reject({
                        status: request.status,
                        statusText: request.statusText,

                    });
            }};
